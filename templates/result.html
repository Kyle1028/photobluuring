      .nav-link:hover {

      .btn-logout {

        border-radius: 6px;

        text-decoration: none;

      }

        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 100%;
        max-width: 1000px;
      }
      
      h2 {
        color: #333;

      }
      
      .success-message {

      }
      
      .result-container {

      }
      
      img, video {

        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0);
      }
      
      video {

      }
      
      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
        cursor: pointer;
        border: none;
        display: inline-block;
      }
      
      .btn-primary {
        background: #667eea;
        color: white;
      }
      
      .btn-primary:hover {
        background: #5568d3;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      .btn-secondary {
        background: #f8f9fa;
        color: #333;
        border: 2px solid #dee2e6;
      }
      
      .btn-secondary:hover {

        border-color: #ccc;
      }
      
      .btn-download {

        }
        
        .navbar-user {

        }
        
        .user-email {

        }

        }

        }
        
        .btn {

        }
      }
      
      @media (max-width: 480px) {

        }

          margin-top: 10px;
        }
        
        .card {

        }

        }
      }
    </style>
  </head>
