<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>人臉隱私處理</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 32px; color: #1c1c1c; background: #f5f6f8; }
      .card { border: none; border-radius: 0; padding: 20px; max-width: 720px; background: #ffffff; }
      .row { margin: 12px 0; }
      button { padding: 8px 16px; background: #1f6feb; color: #ffffff; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background: #1b5fd1; }
      .hint { color: #666; font-size: 14px; }
      /* Loading Overlay */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loading-overlay.active { display: flex; }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #ffffff;
        margin-top: 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">正在上傳並偵測人臉，請稍候...</div>
    </div>

    <div class="card">
      <h2>上傳照片 / 影片</h2>
      <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="row">
          <input type="file" name="media" accept="image/*,video/*" required />
        </div>
        <div class="row">
          <button type="submit">上傳並偵測人臉</button>
        </div>
        <div class="row hint">
          影像：JPG / PNG / WEBP；影片：MP4 / WEBM / MOV
        </div>
      </form>
    </div>
    <script>
      const form = document.getElementById("upload-form");
      const overlay = document.getElementById("loading-overlay");
      form.addEventListener("submit", () => {
        overlay.classList.add("active");
      });
    </script>
  </body>
</html>
